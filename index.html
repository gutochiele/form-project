<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up!</title>
</head>
<body>
    <div class="left-side">
        <div class="logo-banner">
            <img src="/odin-lined.png" alt="odin logo">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="right-side">
        <div>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Similique ab nisi dolore, maxime maiores fugit cumque, neque eveniet ad aperiam nam! Quod, facere nesciunt! Numquam repellat doloremque animi magni et.</div>
        <div class="form-section">
            <h2>Let's do this!</h2>
            <form action="" method="post">
                <label for="fname">FIRST NAME</label><br>
                <input type="text" id="fname" name="fname" autocomplete="name"><br>     
                <label for="lname">LAST NAME</label><br>
                <input type="text" id="lname" name="lname" autocomplete="family-name"><br>
                <label for="email">E-MAIL</label><br>
                <input type="email" id="email" name="email" autocomplete="email"><br>
                <label for="tel">PHONE NUMBER</label><br>
                <input type="tel" id="tel" name="tel" autocomplete="tel"><br>
                <label for="password">PASSWORD</label><br>
                <input type="password" id="password" name="password"><br>
                <label for="confirm-password">CONFIRM PASSWORD</label><br>
                <input type="confirm-password" id="confirm-password" name="confirm-password"><br>
                <input class="styled" type="button" value="Create account"/>
            </form>
            <div class="bottom-section">
                <p>Already have an account? <a href="http://google.com">Log in.</a></p>
            </div>

        </div>
    </div>
</body>
</html>
